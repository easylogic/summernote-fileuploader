<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Summernote File Uploader Plugin</title>
  <!-- include libraries(jQuery, bootstrap) -->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 

  <!-- include summernote css/js-->
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>  

  <link rel="stylesheet" href="./dist/summernote-fileuploader.css" />
  <script type="text/javascript" src="./dist/summernote-fileuploader.js"></script>
</head>
<body>
<div id="summernote">dfsf</div>  
<script type="text/javascript">
$(document).ready(function() {
  $('#summernote').summernote({
    toolbar : [
      ['fileuploader', ['fileuploader', 'simple-fileuploader']]
    ] 
  });
});

</script>
</body>
</html>
